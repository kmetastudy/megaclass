<!-- PAPS 관리 사이드바 -->
<div id="sidebar" class="fixed left-0 top-16 h-[calc(100vh-4rem)] w-64 bg-white shadow-xl border-r-2 border-gray-100 transform transition-transform duration-300 z-50 lg:translate-x-0 -translate-x-full">

<!-- 사이드바 오버레이 (모바일용) -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden" aria-hidden="true"></div>

<script>
// 사이드바 토글 기능
document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const mobileSidebarToggle = document.getElementById('page-mobile-sidebar-toggle');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    
    // 사이드바 닫기
    function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
        sidebarOverlay.classList.add('hidden');
        mobileSidebarToggle.setAttribute('aria-expanded', 'false');
        document.body.classList.remove('overflow-hidden'); // 모바일에서 스크롤 복원
    }
    
    // 사이드바 열기
    function openSidebar() {
        sidebar.classList.remove('-translate-x-full');
        sidebarOverlay.classList.remove('hidden');
        mobileSidebarToggle.setAttribute('aria-expanded', 'true');
        document.body.classList.add('overflow-hidden'); // 모바일에서 배경 스크롤 방지
    }
    
    // 데스크톱 사이드바 토글 (닫기만)
    if (sidebarToggle) {
        sidebarToggle.addEventListener('click', closeSidebar);
    }
    
    // 모바일 사이드바 토글 (열기)
    if (mobileSidebarToggle) {
        mobileSidebarToggle.addEventListener('click', openSidebar);
    }
    
    // 오버레이 클릭시 사이드바 닫기
    if (sidebarOverlay) {
        sidebarOverlay.addEventListener('click', closeSidebar);
    }
    
    // ESC 키로 사이드바 닫기
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && !sidebar.classList.contains('-translate-x-full')) {
            closeSidebar();
        }
    });
    
    // 반응형 처리
    function handleResize() {
        if (window.innerWidth >= 1024) {
            // 데스크톱: 사이드바 항상 표시
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
            mobileSidebarToggle.setAttribute('aria-expanded', 'false');
        } else {
            // 모바일: 사이드바 숨김
            if (!sidebar.classList.contains('-translate-x-full')) {
                // 현재 열려있다면 닫기
                closeSidebar();
            }
        }
    }
    
    // 화면 크기 변경 감지
    window.addEventListener('resize', handleResize);
    
    // 초기 실행
    handleResize();
    
    // 현재 페이지 링크 클릭 방지
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    sidebarLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            const isCurrent = this.getAttribute('data-current') === 'true';
            if (isCurrent) {
                e.preventDefault();
                console.log('현재 페이지 링크 클릭이 방지되었습니다:', this.textContent.trim());
            }
        });
    });
});

// 메뉴 토글 기능
function toggleMenu(menuId) {
    const menu = document.getElementById(menuId);
    const chevron = document.getElementById(menuId.replace('-menu', '-chevron'));
    const button = document.querySelector(`[aria-controls="${menuId}"]`);
    
    if (menu && chevron && button) {
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
            chevron.classList.add('rotate-180');
            button.setAttribute('aria-expanded', 'true');
        } else {
            menu.classList.add('hidden');
            chevron.classList.remove('rotate-180');
            button.setAttribute('aria-expanded', 'false');
        }
    }
}
</script>
