<div class="w-full max-w-lg mx-auto">
  <div class="bg-white rounded-2xl shadow-lg p-8 sm:p-10 relative">
    <h1 class="text-4xl font-bold text-center text-slate-800 mb-6">🏃🏻‍♂️ 달리기 기록 🏃🏻‍♀️</h1>

    <div class="bg-blue-50 border border-blue-200 text-blue-800 text-base rounded-lg p-4 mb-8">
      <h3 class="font-bold mb-1"><i class="fas fa-info-circle mr-1"></i>기록 방식 안내</h3>
      <p>각 시기별로 시간을 직접 입력하거나, 우측의 <i class="fas fa-stopwatch"></i> 아이콘을 눌러 스톱워치로 측정할 수 있어요.</p>
    </div>

    <div class="space-y-8">
      <p class="text-center text-red-600 font-semibold text-lg">
        ※ 기록은 1/100초까지 입력해 주세요. (예: 12:34.56)
      </p>

      <div class="space-y-3">
        <label for="pr_attempt1" class="text-xl font-semibold text-slate-700">1차 시기</label>
        <div class="flex items-center gap-3">
          <input type="text" id="pr_attempt1"
            class="pr_record-input w-full px-4 py-3 text-xl border-2 border-slate-300 rounded-lg"
            placeholder="00:00.00">
          <i class="fas fa-stopwatch fa-2x text-slate-500 hover:text-blue-600 cursor-pointer pr_stopwatch-trigger"></i>
        </div>
      </div>

      <div class="space-y-3">
        <label for="pr_attempt2" class="text-xl font-semibold text-slate-700">2차 시기</label>
        <div class="flex items-center gap-3">
          <input type="text" id="pr_attempt2"
            class="pr_record-input w-full px-4 py-3 text-xl border-2 border-slate-300 rounded-lg"
            placeholder="00:00.00">
          <i class="fas fa-stopwatch fa-2x text-slate-500 hover:text-blue-600 cursor-pointer pr_stopwatch-trigger"></i>
        </div>
      </div>
    </div>

    <div class="mt-10 text-center">
      <button id="pr_submitToServerBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl text-xl">
        제출하기
      </button>
    </div>
  </div>
  <!-- 제출 완료 표시 영역 -->
  <div id="pr_submitResultArea" class="text-center hidden ">
    <div class="bg-white rounded-xl p-6 shadow-lg">
      <img src="/static/img/gifs/submit_complet.gif" alt="제출완료" class="submit-gif mx-auto mb-4 absolute top-10 left-10">
      <h2 class="text-2xl font-bold text-green-600 mb-4">제출이 완료되었습니다!</h2>
      <div class="text-lg text-gray-700 mb-4">
        <div class="font-semibold">제출한 기록:</div>
        <div id="submittedAnswer" class="mt-2 p-4 bg-gray-50 rounded-lg border-l-4 border-blue-500"></div>
      </div>
      <div class="text-xl font-bold text-blue-600">점수: 100점</div>
    </div>
  </div>

  <div id="pr_focus-helper" class="mt-4 text-center text-slate-600 font-medium h-6 text-base"></div>
</div>


<div id="pr_stopwatchModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
  <div class="relative bg-white rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md mx-4">
    <h2 id="pr_modalTitle" class="text-3xl font-bold text-center text-slate-700 mb-6"></h2>

    <div class="text-center">
      <p id="pr_stopwatchDisplay" class="font-orbitron text-6xl sm:text-7xl text-slate-800 mb-8">00:00.00</p>
      <div class="grid grid-cols-2 gap-4">
        <button id="pr_startBtn"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 text-xl rounded-lg">시작</button>
        <button id="pr_stopBtn"
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 text-xl rounded-lg">중지</button>
        <button id="pr_resetBtn"
          class="bg-slate-500 hover:bg-slate-600 text-white font-bold py-4 text-xl rounded-lg">초기화</button>
        <button id="pr_cancelBtn"
          class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-4 text-xl rounded-lg">취소</button>
      </div>
    </div>
    <button id="pr_closeModalBtn" class="absolute top-3 right-3 text-slate-400 hover:text-slate-700 p-2">
      <i class="fas fa-times fa-lg"></i>
    </button>
  </div>
</div>
